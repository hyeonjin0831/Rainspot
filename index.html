    async function initFirebase() {
        try {

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing.");
                throw new Error("Firebase configuration error.");
            }

            // 2. Initialize App and Services
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('Debug');
            
            // 3. Authentication
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            await new Promise(resolve => {
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        // Sign in using the provided token if available, otherwise anonymously
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken).catch(e => {
                                console.error("Custom token sign-in failed, falling back to anonymous:", e);
                                return signInAnonymously(auth);
                            });
                        } else {
                            await signInAnonymously(auth);
                        }
                        // Re-run onAuthStateChanged to pick up the new user/uid
                        return; 
                    }
                    
                    document.getElementById('user-id-display').textContent = userId;
                    
                    // 4. Set Document Reference
                    const docPath = `artifacts/${appId}/users/${userId}/budget_data/state`;
                    budgetDocRef = doc(db, docPath);

                    // 5. Start Real-time Listener (onSnapshot)
                    startSnapshotListener();

                    isInitialized = true;
                    resolve();
                });

    // --- NEW: Gemini API Call for AI Alerts (Feature 2) ---
    
    // API call function with exponential backoff
    const callGeminiAPI = async (payload) => {
        const apiKey = ""; // API key is handled by the environment
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        
        let response;
        let retries = 3;
        let delay = 1000;

        for (let i = 0; i < retries; i++) {
            try {
                response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    const result = await response.json();
                    const candidate = result.candidates?.[0];
                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        return candidate.content.parts[0].text;
                    } else {
                        // Handle cases of safety blocks or empty response
                        console.warn("API returned no text, possibly due to safety settings.", result);
                        return null;
                    }
                } else {
                    throw new Error(`API request failed with status ${response.status}`);
                }
            } catch (error) {
                console.error(`API call attempt ${i + 1} failed:`, error.message);
                if (i < retries - 1) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; // Exponential backoff
                } else {
                    console.error("All API retries failed.");
                    return null; // Return null on final failure
                }
