<script>

function changeLocation(){const newLoc=prompt("ìƒˆ ìœ„ì¹˜ ì…ë ¥ (ì˜ˆ: ì„œìš¸, ë¶€ì‚°)");if(newLoc&&newLoc.trim()!==""){locationDisplay.textContent=`í˜„ì¬ ìœ„ì¹˜: ${newLoc.trim()}`;fetchWeatherByCity(newLoc.trim());}else{locationDisplay.textContent="ìœ„ì¹˜ ì ‘ê·¼ ë¶ˆê°€. ìˆ˜ë™ìœ¼ë¡œ ì…ë ¥í•˜ì„¸ìš”.";}}

function getStatus(prob){if(prob>70){return{emoji:"â˜”",ment:"âš¡ ê°•í•œ ì†Œë‚˜ê¸° ê²½ë³´!",color:"bg-red-600"}}else if(prob>40){return{emoji:"â—",ment:"ğŸ’§ ì†Œë‚˜ê¸° ê°€ëŠ¥ì„± ë†’ìŒ.",color:"bg-yellow-500"}}else{return{emoji:"ğŸ˜Š",ment:"âœ… í˜„ì¬ ì†Œë‚˜ê¸° ë‚®ìŒ.",color:"bg-green-500"}}}

function updateUI(prob,humidity,pressure,statusData,temp,icon){

// ìœ„ì¹˜ ê¸°ë°˜ ë‚ ì”¨ ê°€ì ¸ì˜¤ê¸°
function fetchWeather(lat,lon){
fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,daily,alerts&units=metric&appid=${apiKey}`)
.then(res=>res.json())
.then(data=>{

const temp=data.current.temp;
const icon=data.current.weather[0].icon;
const prob=Math.min(100,rain*20+humidity*0.3); // ê°„ë‹¨ í™•ë¥  ê³„ì‚°
const statusData=getStatus(prob);
updateUI(prob,humidity,pressure,statusData,temp,icon);
});
}

// ë„ì‹œëª…ìœ¼ë¡œ ë‚ ì”¨ ê°€ì ¸ì˜¤ê¸°
function fetchWeatherByCity(city){
fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
.then(res=>res.json())

});
}
